{% extends 'base.html' %}

{% block content %}
  <div class="container insurance">
    <h1>Insurance</h1>
    
    <!-- Add your category-specific content here -->
    <p>Shielding Dreams and Navigating the Unexpected</p>
    
    <!-- Example: Display blog posts related to Insurance category -->
    <div class="row">
      {% for post in insurance_posts %}
        <div class="col-md-4">
          <div class="card mb-4">
            {% if post.image %}
            <a href="{% url 'blog:post_detail' post.pk %}">
              <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            </a>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title post-title">
                <a href="{% url 'blog:post_detail' post.pk %}" class="post-link">{{ post.title }}</a>
              </h5>
              <p class="card-text">{{ post.content|truncatewords:30 }}</p>
              <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-primary read-more-link">Read More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
