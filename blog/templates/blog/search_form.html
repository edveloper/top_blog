{% extends 'base.html' %}

{% block content %}
    <h1>Search</h1>
    <form method="get">
        <div class="input-group">
            <input class="form-control" type="search" id="search-input" name="q" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <span class="search-icon">&#128269;</span> <!-- Magnifying glass icon -->
                </button>
            </div>
        </div>
    </form>
{% endblock %}
