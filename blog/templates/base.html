<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aggreg-8{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="larger-header">
        <nav class="navbar navbar-expand-lg" id="navbar">
            <a class="navbar-brand" href="/">Aggreg-8</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">&#9776;</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'blog:business' %}">Business</a>
                            <a class="dropdown-item" href="{% url 'blog:insurance' %}">Insurance</a>
                            <a class="dropdown-item" href="{% url 'blog:technology' %}">Technology</a>
                            <a class="dropdown-item" href="{% url 'blog:real_estate' %}">Real Estate</a>
                            <a class="dropdown-item" href="{% url 'blog:fashion_lifestyle' %}">Fashion & Lifestyle</a>
                            <a class="dropdown-item" href="{% url 'blog:automobile' %}">Automobile</a>
                            <a class="dropdown-item" href="{% url 'blog:health_fitness' %}">Health & Fitness</a>
                            <a class="dropdown-item" href="{% url 'blog:finance' %}">Finance</a>
                            <a class="dropdown-item" href="{% url 'blog:food_nutrition' %}">Food & Nutrition</a>
                        </div>
                    </li>
                </ul>
                <div class="adsense-banner" style="text-align: center; width: 100%;">
                    <!-- Replace the content below with your actual Adsense code -->
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({
                            google_ad_client: "ca-pub-1234567890", // Replace with your AdSense code
                            enable_page_level_ads: true
                         });
                    </script>
                </div>
                <a class="btn-contact" href="{% url 'blog:contact_us' %}">Subscribe</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer bg-white text-black">
        <div class="adsense-banner" style="text-align: center; width: 100%;">
            <!-- Replace the content below with your actual Adsense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({
                    google_ad_client: "ca-pub-1234567890", // Replace with your AdSense code
                    enable_page_level_ads: true
                 });
            </script>
        </div>
        <div class="footer-content">
            <p>&copy; 2023 Aggreg-8</p>
            <div class="footer-links">
                <!-- Add footer links here (e.g., About, Privacy Policy, Terms of Use) -->
            </div>
            <div class="social-media-links">
                <!-- Add social media links/icons here -->
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
